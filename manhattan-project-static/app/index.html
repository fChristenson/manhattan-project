  <body ng-app="manhattanProjectApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
<div ng-controller="IndexCtrl">
    <!-- backlog tabs -->
  <ul class="nav nav-tabs">
    <li ng-class="{'active': $index == selectedIndex_backlog}" ng-repeat="backlog in backlogs">
      <a ng-click="setToActiveBacklog($index)"><span class="badge">{{backlog.name}}</span></a>
    </li>
  </ul>
      <!-- end backlog tabs -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- mobile navbar -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- end mobile navbar -->
      <!-- navbar -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': $index == selectedIndex}" ng-repeat="page in pages">
            <a href="{{page.href}}" ng-click="setActive($index)">{{page.text}}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/edit"><span class="glyphicon glyphicon-cog"></span></a></li>
          <li><a href="#/logout" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
      <!-- end navbar -->
    </div>
  </nav>
</div>
    <div class="container" ng-view="">
      <noscript>
        <div class="jumbotron">
          <h1>Please enable Javascript</h1>
        </div>
      </noscript>
    </div>
